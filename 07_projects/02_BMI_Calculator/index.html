<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>

    <!-- ---------------------------------------styleheet-------------------------------------- -->

    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="canvas">
        <h1>
            BMI Calculator
        </h1>

        <div class="form">
            <form action="" class="bmi">
                
                <div class="height">
                    <label id="height_label" for="height">Height in CMs: </label>
                    <input id="height_input" type="text">
                </div>
                
                <div class="weight">
                    <label id="weight_label" for="height">Weight in KGs: </label>
                    <input id="weight_input" type="text">
                </div>
    
            </form>

            <button id="btn">Calculate</button>
        </div>

        <div class="guide">
            <h2>
                BMI Weight Guide
            </h2>

            <p>Under Weight = Less than 18.6 </p>
            <p>Normal range = 18.6 and 24.9 </p>
            <p>Overweight = Greater than 24.9</p>
        </div>

    </div>

    <script src="main.js"></script>
    
</body>
</html>
